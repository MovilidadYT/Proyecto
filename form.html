            </div>
                <div class="contact-wrapper animated bounceInUp">
                    <div class="contact-form ">
                        <!-- <h2><font color="#424242"><b> Regístrate</b></font></h2> -->

                    <form method="post" autocomplete="off" id="f1" name="f1">
                        
                        <div class="form-group">
                            <p>
                            <label><font color="#424242">Nombre</font></label>
                            <input type="text" name="nombre" id="name"  required onkeyup="this.value=NumText(this.value)">
                        </p>
                        </div>
                        <div class="form-group">
                        <p>
                            <label><font color="#424242">Apellido</font></label>
                            <input type="text" name="apellido" id="name" required onkeyup="this.value=NumText(this.value)">
                        </p>
                    </div>
                    <div class="form-group row">
                        <label><font color="#424242">Fecha de nacimiento</font></label>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            
                            <p>
                            <label><font color="#424242">Día</font></label>
                            <input type="text" name="dia" id="dia" required placeholder="dd" onkeyup="this.value=Numeros(this.value)">
                        </p>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            
                            <p>
                            <label><font color="#424242">Mes</font></label>
                            <input type="text" name="mes" id="mes" required placeholder="mm" onkeyup="this.value=Numeros(this.value)">
                        </p>
                        </div>
                        
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> 
                            
                            <p>
                            <label><font color="#424242">Año</font></label>
                            <input type="text" name="año" id="año" required placeholder="aaaa" onkeyup="this.value=Numeros(this.value)">
                        </p>
                        </div>
                    
                    </div>
                
                    <div class="form-group">
                            <br>
                            <p>
                            <label><font color="#424242">Correo electrónico</font></label>
                            <input type="email" name="email" id="email" required>
                        </p>
                        
                    </div>
                    <div class="form-group">
                        <p>
                            <label form="Sex" class="control-label"><font color="#424242">Género</font></label>

                            <select class="form-select" id="Sex" name="genero" required>
                                <option value="">Seleccione una.....</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Trans">Trans</option>
                                <option value="Queer">Queer</option>
                                <option value="No-binario">No-binario</option>
                                <option value="Agénero">Agénero</option>
                                <option value="Cisgénero hombre">Cisgénero hombre</option>
                                <option value="Cisgénero mujer">Cisgénero mujer</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                            <label form="Bicycle" class="control-label"><font color="#424242">¿La bicicleta es tu principal medio de
                                trasporte?</font></label>
                            <select class="form-select" id="Bicycle" name="principal_transporte" required>
                                <option value="">Seleccione una.....</option>
                                <option value="Sí">Sí</option>
                                <option value="No">No</option>
                            </select>
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                            
                            <label><font color="#424242">Días que la utilizas a la semana</font></label>
                            <select class="form-select" id="Bicycle" name="dias" required>
                                <option value="">Seleccione una.....</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                           
                            <label> <font color="#424242">Tipo de bicicleta</font></label>
                            <select class="form-select" id="Bicycle" name= "tipo_bicicleta">
                                <option value="">Seleccione una.....</option>
                                <option value="Montaña">Montaña</option>
                                <option value="Urbana">Urbana</option>
                                <option value="Hibrida">Hibrida</option>
                                <option value="MiBici">MiBici</option>
                                <option value="Bicicleta de carga">Bicicleta de carga</option>
                                <option value="Triciclo">Triciclo</option>
                                <option value="Asistida">Asistida</option>
                                <option value="Eléctrica">Eléctrica</option>
                                <option value="De Gasolina">De Gasolina</option>
                                <option value="Otra">Otra</option>
                            </select>
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                           
                            <label> <font color="#424242">Con que tipo de ciclista te identificas</font></label>
                            <select class="form-select" id="Bicycle" name="tipo_ciclista">
                                <option value="">Seleccione una.....</option>
                                <option value="Ciclista cotidiano">Ciclista cotidiano</option>
                                <option value="Tarea de cuidado">Tarea de cuidado</option>
                                <option value="Bici-Mensajero">Bici-Mensajero</option>
                                <option value="Bici-Repartidor">Bici-Repartidor</option>
                                <option value="Ultima milla">Ultima milla</option>
                                <option value="Repartidor de comida">Repartidor de comida</option>
                                <option value="O">Otra</option>
                            </select>
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                           
                            <label> <font color="#424242">Tiempo de trayecto</font></label>
                            <select class="form-select" id="Bicycle" name="tiempo">
                                <option value="">Seleccione una.....</option>
                                <option value="Menos de 10 min">Menos de 10 min</option>
                                <option value="De 11 a 19 min">De 11 a 19 min</option>
                                <option value="De 20 a 29 min">De 20 a 29 min</option>
                                <option value="De 30 a 60 min">De 30 a 60 min</option>
                                <option value="De 1 a 2 hrs">De 1 a 2 hrs</option>
                                <option value="Mas de 2 hrs.">Más de 2 hrs.</option>
                            </select>
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                            <label> <font color="#424242">Municipio donde vives</font></label>
                            <select class="form-select" aria-label=".form-select example"
                                id="estados" name="municipio_inicio" onchange="cambia_estado()" >
                                <option value="0">Seleccione...</option>
                                <option value="Guadalajara">Guadalajara</option>
                                <option value="Zapopan">Zapopan</option>
                                <option value="Tlaquepaque">Tlaquepaque</option>
                                <option value="Tlajomulco">Tlajomulco</option>
                                <option value="Tonala">Tonalá</option>
                                <option value="Elsalto">El salto</option>
                                <option value="Ixtlahuacan">Ixtlahuacan</option>
                                <option value="Juanacatlan">Juanacatlán</option>
                                <option value="Zapotlanejo">Zapotlanejo</option>
                                <option value="Acatlan">Acatlán</option>
                            </select>
                        </p>
                    </div>
                    
                        <p>
                            <label> <font color="#424242">Colonia donde inicia trayecto</font></label>
                            <select id="minucipios" name="colonia_inicio"class="form-select 
                                aria-label=".form-select example">
                                <option value="0"> </option>
                            </select>
                        </p>
                        
                        <p >
                            
                            <label><font color="#424242"><br> Municipio donde finaliza su trayecto</font></label>
                            <select class="form-select" aria-label=".form-select example"
                                id="estados2" name="municipio_destino" onchange="cambia_estado2()">
                                <option value="0">Seleccione</option>
                                <option value="Guadalajara">Guadalajara</option>
                                <option value="Zapopan">Zapopan</option>
                                <option value="Tlaquepaque">Tlaquepaque</option>
                                <option value="Tlajomulco">Tlajomulco</option>
                                <option value="Tonala">Tonalá</option>
                                <option value="Elsalto">El salto</option>
                                <option value="Ixtlahuacan">Ixtlahuacan</option>
                                <option value="Juanacatlan">Juanacatlán</option>
                                <option value="Zapotlanejo">Zapotlanejo</option>
                                <option value="Acatlan">Acatlán</option>
                            </select>
                        </p>
                        <p>
                        <br>
                                        
                            <label> <font color="#424242">Colonia destino de su trayecto</font></label>
                            <select id="minucipios2" name="colonia_destino" class="form-select "
                                aria-label=".form-select "></select>
                            <option value="0"> </option>
                            </select>
                            
                        </p>
                        
                       <div>
                           <p>
                            <label> <font color="#424242">Pertenece a algún colectivo ciclista</font></label>
                            <select class="form-select" name="pertenece_colectivo" id="Bicycle">
                                <option value="0">Seleccione una.....</option>
                                <option value="Sí">Sí</option>
                                <option value="No">No</option>
                            </select>
                        </p>
                        </div>
                    

                        <div class="form-group">
                            
                            <p>
                                <label for="exampleFormControlTextarea1"><font color="#424242">¿A qué colectivo ciclista perteneces?</font></label>
                                <input type="text" id="exampleFormControlTextarea1" rows="2" name="colectivo_ciclista"></input>
                            </p>
                        </div>
                            
                            <div class="form-group ">
                                <p>
                                    <label for="exampleFormControlTextarea1"><font color="#424242">¿Tienes algún comentario para nosotros?</font></label>
                                    <input type="text" id="exampleFormControlTextarea1" rows="2" name="comentario"></input>
                                </p>
                            </div>

                            <div>
                                <input value="1" style="opacity:1;" type="checkbox" data-required="1" id="terminos" name="terminos"><p style="color:black;padding-left:20px;">Aceptar los <a style="color:blue;" href="descargas.html" target="_blank">Términos y Condiciones</a></p>
                            </div>
                            
                          
                        </div>
                </form>
                        <div id="contenedor3">
                            <div class=boto>

                                    <button id="btnEnviar" class="btn btn-lg btn-block" name="submit" type="button" onclick="enviarDatos()" >Enviar</button>
                                </center>
                                
                            </div>
                            </div>
                            
                    </div>
                </div>
        </div>
    </div>
